<div class="container-fluid">
<div class="row">
  <div class=" col-md-12 input-group">
    <span class="input-group-addon" id="basic-addon1">></span>
    <input type="text" class="form-control" [(ngModel)]="OrderSearch" placeholder="Nazwa klienta" aria-describedby="basic-addon1">
    <button class="btn btn-info ml-2 btn-large" (click)="showSearchOrders()">Szukaj</button>
    <button class="btn btn-main-color ml-2 btn-large" (click)="showOrderConfirm()" >Dodaj</button>
  </div>
</div>


<div class="row mt-5">

  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Nazwa klienta</th>
      <th>Data dodania</th>
      <th>Treść zlecenia</th>  
      <th>Pracownik</th>  
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{order.nazwa}}</td>
      <td>{{order.data}}</td>
      <td>{{order.tresc}}</td>
      <td>{{order.pracownik}}</td>
      <td class="btn-info clear" (click)="showEditConfirm(i)">Edytuj</td>
      <td class="btn-danger clear" (click)="deleteOrders(i)">Usuń</td>
    </tr>
  </tbody>
</table>

</div>
<div id="ModalBox" class="modal" [style.display]= "isDisplay">

  <!-- Modal content -->
  <div class="modal-content">
    <p>{{modalText}}</p>
     <span class="btn btn-primary btnModalClose" (click)="modalCloseClick()">Zamknij</span>
  </div>

</div>
</div>
