<div class="container-fluid">
<div class="row">
  <div class=" col-md-12 input-group">
    <span class="input-group-addon" id="basic-addon1">></span>
    <input type="text" class="form-control" [(ngModel)]="ProductSearch" placeholder="Nazwa szukanego produktu" aria-describedby="basic-addon1">
    <button class="btn btn-info ml-2 btn-large" (click)="showSearchProduct()">Szukaj</button>
    <button class="btn btn-main-color ml-2 btn-large" (click)="showConfirm()" >Dodaj</button>
  </div>
</div>


<div class="row mt-5">

  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Nazwa</th>
      <th>Typ</th>  
      <th>Stan magazynowy</th>
      <th>Cenna netto</th>
      <th>Stawka vat</th>
      <th>Cenna brutto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{product.name}}</td>
      <td>{{product.type}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.netto}}</td>
      <td>{{product.vat}}</td>
      <td >{{product.brutto}}</td>
      <td class="btn-info clear" (click)="showEditConfirm(i)">Edytuj</td>
      <td class="btn-danger clear" (click)="deleteProduct(i)">Usu≈Ñ</td>
    </tr>
  </tbody>
</table>


</div>
</div>
