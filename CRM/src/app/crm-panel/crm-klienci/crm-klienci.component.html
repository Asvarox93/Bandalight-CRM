<div class="container-fluid">
<div class="row">
  <div class=" col-md-12 input-group">
    <span class="input-group-addon" id="basic-addon1">></span>
    <input type="text" class="form-control" placeholder="Nazwa klienta" aria-describedby="basic-addon1">
    <button class="btn btn-info ml-2 btn-large">Szukaj</button>
    <button class="btn btn-main-color ml-2 btn-large" (click)="showConfirm()" >Dodaj</button>
  </div>
</div>


<div class="row mt-5">

  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Nazwa Klienta</th>
      <th>Ulica</th>
      <th>Kod pocztowy</th>
      <th>Miasto</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let klient of klienci; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{klient.nazwa}}</td>
      <td>{{klient.ulica}}</td>
      <td>{{klient.kodPocztowy}}</td>
      <td>{{klient.miasto}}</td>
      <td class="btn-info clear">Edytuj</td>
      <td class="btn-danger clear">Usu≈Ñ</td>
    </tr>
  </tbody>
</table>


</div>
</div>
