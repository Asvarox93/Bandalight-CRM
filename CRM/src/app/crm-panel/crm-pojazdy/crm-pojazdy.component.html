<div class="container-fluid">
<div class="row">
  <div class=" col-md-12 input-group">
    <span class="input-group-addon" id="basic-addon1">></span>
    <input type="text" class="form-control" [(ngModel)]="CarSearch" placeholder="model szukanego pojazdu" aria-describedby="basic-addon1">
    <button class="btn btn-info ml-2 btn-large" (click)="showSearchCar()">Szukaj</button>
    <button class="btn btn-main-color ml-2 btn-large" (click)="showConfirm()" >Dodaj</button>
  </div>
</div>


<div class="row mt-5">

  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Marka</th>
      <th>Model</th>
      <th>Data zakupu</th>
      <th>Data przeglądu</th>  
      <th>Data ubezpieczenia</th>
      <th>Kilometry</th>             
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{car.marka}}</td>
      <td>{{car.model}}</td>
      <td>{{car.zData}}</td>
      <td>{{car.pData}}</td>
      <td>{{car.uData}}</td>
      <td>{{car.kData}}</td>      
      <td class="btn-info clear" (click)="showEditConfirm(i)">Edytuj</td>
      <td class="btn-danger clear" (click)="deleteCar(i)">Usuń</td>
    </tr>
  </tbody>
</table>


</div>
<div id="ModalBox" class="modal" [style.display]= "isDisplay">

  <!-- Modal content -->
  <div class="modal-content">
    <p>{{modalText}}</p>
     <span class="btn btn-primary btnModalClose" (click)="modalCloseClick()">Zamknij</span>
  </div>

</div>
</div>
