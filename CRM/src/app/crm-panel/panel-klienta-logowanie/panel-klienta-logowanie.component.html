
<div class="container center" *ngIf='data.status == false' [ngClass] = "{'invisible': loginValid == true}" >
      <form class="form-signin text-center " (ngSubmit)="formSubmit()">
        <span class="text-success small align-middle" *ngIf='regSuccess'>
            {{regSuccess}}
         </span>
        <h2 class="form-signin-heading"><span>Logowanie</span></h2>
        <span class="text-danger small align-middle" *ngIf='validationError'>
            {{validationError}}
         </span>
        <label for="inputLogin" class="sr-only">E-mail</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Adress e-mail" name="Login" required autofocus [(ngModel)]='data.login' >
        <label for="inputHaslo" class="sr-only">Hasło</label>
        <input type="password" id="inputHaslo" class="form-control mt-3" placeholder="Hasło"  name="Haslo" required [(ngModel)]='data.haslo'>
        <button class="btn btn-lg btn-main-color btn-block" type="submit">Zaloguj</button>
        <div class="small">Nie posiadasz konta? <a routerLink="/rejestracja">Rejestracja</a></div>
      </form>
 </div>
