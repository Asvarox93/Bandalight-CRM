<div class="container-fluid">
<div class="row">
  <div class=" col-md-12 input-group">
    <span class="input-group-addon" id="basic-addon1">></span>
    <input type="text" class="form-control" [(ngModel)]="PostSearch" placeholder="Nazwa dokumentu" aria-describedby="basic-addon1">
    <button class="btn btn-info ml-2 btn-large" (click)="showSearchPost()">Szukaj</button>
    <button class="btn btn-main-color ml-2 btn-large" (click)="showPostConfirm()" >Dodaj</button>
  </div>
</div>


<div class="row mt-5">

  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Nazwa dokumentu</th>
      <th>Dotyczy klienta</th>
      <th>Dotyczy tematu</th>   
      <th>Data dodania</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{post.nazwa}}</td>
      <td>{{post.client}}</td>
      <td>{{post.dotyczy}}</td>
      <td>{{post.data}}</td>
      <td class="btn-success clear" (click)="downloadFile(i)">Pobierz</td>
      <td class="btn-info clear" (click)="showEditConfirm(i)">Edytuj</td>
      <td class="btn-danger clear" (click)="deletePost(i)">Usu≈Ñ</td>
    </tr>
  </tbody>
</table>


</div>
<div id="ModalBox" class="modal" [style.display]= "isDisplay">

  <!-- Modal content -->
  <div class="modal-content">
    <p>{{modalText}}</p>
     <span class="btn btn-primary btnModalClose" (click)="modalCloseClick()">Zamknij</span>
  </div>

</div>
</div>
